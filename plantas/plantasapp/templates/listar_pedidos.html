{% extends 'base.html' %}

{% block content %}
<title>Listar Pedidos</title>
<body>
<div class="row">
    <div class="col-md-6 mx-auto">
        <br>
        <h2 align="center">Listado de Pedidos</h2>
        <br>
    </div>
</div>
<form method="POST">
    {% csrf_token %}
{% for comp in compradores %}
<h4 align="center"> {{ comp.nombre}} {{comp.apellido }}</h4>

    {% for ped in pedidos %}
{% if comp == ped.comprador %}
<div class="row" align="center">
    <div class="col form-check">
        <input type="hidden"  name={{ ped.pk }} value="no">
        <input type="checkbox" class="form-check-input" id="checkk" value="yes" name= {{ped.pk}}>
        <label class="form-check-label" for="checkk">"{{ped.pedido}}" Cant: {{ped.cant}}</label>
    </div>
</div>
{% endif %}
{% endfor %}
    <br>
    <br>
{% endfor %}
    <input type="submit" value="A Imprimir" class="btn btn-primary">
    <a class="btn btn-warning" href="/">Volver</a>
</form>
</body>

{% endblock %}
